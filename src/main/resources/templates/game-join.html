<!doctype html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Join Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 space-y-6">

    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-800">ðŸŽ® Join a Game</h1>
        <p class="text-gray-500 text-sm mt-1">Enter a code or create a new room</p>
    </div>

    <form th:action="@{/game/join}" method="post" class="space-y-3">
        <input type="text" name="gameId" placeholder="Enter game code..." required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Join Game
        </button>
    </form>

    <div class="flex items-center gap-2">
        <div class="flex-1 h-[1px] bg-gray-200"></div>
        <span class="text-gray-400 text-sm">OR</span>
        <div class="flex-1 h-[1px] bg-gray-200"></div>
    </div>

    <form th:action="@{/game/create}" method="post">
        <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
            Create New Game
        </button>
    </form>

</div>

</body>
</html>
